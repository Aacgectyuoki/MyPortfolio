<div class="d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-5">
        <mat-card>
          <h3 class="text-center">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100">
              First Name: 
              <input type="text" style="border: 1px solid gray;" matInput placeholder="" formControlName="firstname">
              <mat-error *ngIf="data.firstname.errors?.required">First Name is required</mat-error>
            </mat-form-field>
            <br/><br/>
            <mat-form-field class="w-100">
              Last Name: 
              <input type="text" style="border: 1px solid gray;" matInput placeholder="" formControlName="lastname">
              <mat-error *ngIf="data.lastname.errors?.required">Last Name is required</mat-error>
            </mat-form-field>
            <br/><br/>
            <mat-form-field class="w-100">
              Username: 
              <input type="text" style="border: 1px solid gray;" matInput placeholder="" formControlName="username">
              <mat-error *ngIf="data.username.errors?.required">Username is required</mat-error>
            </mat-form-field>
            <br/><br/>
            <mat-form-field class="w-100">
              Password: 
              <input type="password" style="border: 1px solid gray;" matInput placeholder="" formControlName="password">
              <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <br/><br/>
            <div class="mt-4">
              <button mat-raised-button color="primary"
              style="border: 3px solid #000; background-color: rgb(80, 175, 250);	color: black;">Register</button>
              &nbsp;
              <a [routerLink]="['/login']" class="ml-2" mat-button color="primary"
              style="border: 3px solid #000; background-color: rgb(80, 175, 250);	color: black;">Cancel</a>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
